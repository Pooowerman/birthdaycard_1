<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Pacifico&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --cake-base: #f0932b;
            --cake-shadow: #d35400;
            --icing: #ecf0f1;
            --flame-core: #fff;
            --flame-outer: #f1c40f;
            --text-color: #ecf0f1;
            --plate-color: #95a5a6;
        }

        body {
            background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            color: var(--text-color);
        }

        .container {
            position: relative;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1.5s ease-out forwards;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(255, 94, 98, 0.3);
        }

        /* Cake Structure */
        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .plate {
            width: 270px;
            height: 10px;
            background: var(--plate-color);
            position: absolute;
            bottom: 0;
            left: -10px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .layer {
            position: absolute;
            background: var(--cake-base);
            width: 100%;
            border-radius: 10px 10px 0 0;
            box-shadow: inset -15px 0 0 rgba(0, 0, 0, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .layer-bottom {
            bottom: 10px;
            height: 80px;
            width: 100%;
            background: linear-gradient(to right, #e67e22, #f39c12);
        }

        .layer-middle {
            bottom: 90px;
            height: 70px;
            width: 80%;
            left: 10%;
            background: linear-gradient(to right, #d35400, #e67e22);
        }

        .layer-top {
            bottom: 160px;
            height: 60px;
            width: 60%;
            left: 20%;
            background: linear-gradient(to right, #e67e22, #f39c12);
        }

        /* Icing */
        .icing {
            position: absolute;
            top: 0;
            background: var(--icing);
            width: 100%;
            height: 15px;
            border-radius: 10px 10px 50px 50px;
            opacity: 0.9;
        }

        .icing:before,
        .icing:after {
            content: '';
            position: absolute;
            background: var(--icing);
            width: 20px;
            height: 30px;
            border-radius: 0 0 20px 20px;
            top: 5px;
        }

        .icing:before {
            left: 20%;
            height: 25px;
        }

        .icing:after {
            right: 20%;
            height: 20px;
        }

        .layer-top .icing {
            border-radius: 10px 10px 30px 30px;
        }

        /* Candles */
        .candle {
            position: absolute;
            bottom: 220px;
            /* Adjusted based on top layer */
            width: 10px;
            height: 35px;
            background: repeating-linear-gradient(45deg, #fff, #fff 5px, #ff5e62 5px, #ff5e62 10px);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background: radial-gradient(ellipse at bottom, var(--flame-core) 20%, var(--flame-outer));
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 10px #f39c12, 0 0 20px #e67e22;
            animation: flicker 1.5s infinite alternate;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .flame.out {
            opacity: 0;
            animation: none;
        }

        /* Smoke effect for blown out candle */
        .smoke {
            position: absolute;
            top: -25px;
            left: 50%;
            width: 4px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            filter: blur(2px);
        }

        .flame.out+.smoke {
            animation: smokeRise 1s forwards;
        }

        /* Cherry Decoration */
        .cherry {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #c0392b;
            border-radius: 50%;
            top: -8px;
            box-shadow: inset -2px -2px rgba(0, 0, 0, 0.3);
        }

        .cherry:nth-child(1) {
            left: 10%;
        }

        .cherry:nth-child(2) {
            right: 10%;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 0.9;
            }

            50% {
                transform: translateX(-50%) scale(1.1);
                opacity: 1;
            }

            100% {
                transform: translateX(-50%) scale(0.95);
                opacity: 0.8;
            }
        }

        @keyframes smokeRise {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-30px) scale(2);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Confetti */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f1c40f;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .instruction {
            margin-top: 3rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fadeInDown 1.5s 1s ease-out forwards;
        }

        /* Fireworks Canvas */
        .fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Allow clicks to pass through */
            z-index: 99;
            /* Below confetti, above everything else */
        }
    </style>
</head>

<body>

    <canvas id="fireworks" class="fireworks-canvas"></canvas>

    <div class="confetti-container" id="confetti-container"></div>

    <div class="container">
        <h1>Happy Birthday!</h1>

        <div class="cake">
            <div class="plate"></div>

            <div class="layer layer-bottom">
                <div class="icing"></div>
            </div>

            <div class="layer layer-middle">
                <div class="icing"></div>
            </div>

            <div class="layer layer-top">
                <div class="icing"></div>
                <div class="cherry"></div>
                <div class="cherry"></div>
            </div>

            <div class="candle">
                <div class="flame" id="flame" onclick="blowCandle()"></div>
                <div class="smoke"></div>
            </div>
        </div>

        <div class="instruction">
            (點擊燭火來吹熄蠟燭 / Click the flame to blow it out!)
        </div>
    </div>

    <script>
        function blowCandle() {
            const flame = document.getElementById('flame');
            if (!flame.classList.contains('out')) {
                flame.classList.add('out');
                document.querySelector('h1').innerText = "Make a Wish! ✨";
                document.querySelector('.instruction').innerText = "(點擊畫面施放煙火 / Click anywhere for fireworks!)";
                launchExplosion();
                startFireworks(); // Trigger fireworks
            } else {
                flame.classList.remove('out');
                document.querySelector('h1').innerText = "Happy Birthday!";
            }
        }

        // --- Fireworks Logic ---
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        let animationRequested = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx;
                this.y = sy;
                this.sx = sx;
                this.sy = sy;
                this.tx = tx;
                this.ty = ty;
                this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = Math.random() * 50 + 50;
                this.targetRadius = 1;
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);

                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsl(' + Math.random() * 360 + ', 100%, ' + this.brightness + '%)';
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 10 + 1;
                this.friction = 0.95; 
                this.gravity = 1;
                this.hue = Math.random() * 360;
                this.brightness = Math.random() * 50 + 50;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
                ctx.stroke();
            }
        }

        function createParticles(x, y) {
            let particleCount = 30;
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            const xDistance = p1x - p2x;
            const yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        function loop() {
            if (!animationRequested) return;

            requestAnimationFrame(loop);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }

            /* Random auto-launch removed for interactive mode */
        }

        function startFireworks() {
            if (!animationRequested) {
                animationRequested = true;
                loop();
                // Launch a few initial ones
                for (let k = 0; k < 5; k++) {
                    setTimeout(() => {
                        const startX = window.innerWidth / 2;
                        const startY = window.innerHeight;
                        const targetX = Math.random() * window.innerWidth;
                        const targetY = Math.random() * window.innerHeight * 0.4;
                        fireworks.push(new Firework(startX, startY, targetX, targetY));
                    }, k * 300);
                }
            }
        }

        // Interactive Fireworks
        document.addEventListener('mousedown', (e) => {
            if (!animationRequested) return; // Only allow after candle is blown (active animation)

            // Avoid double triggering if clicking the flame initially (though flame is gone/out)
            // but just in case, we can rely on animationRequested being set in blowCandle

            const targetX = e.clientX;
            const targetY = e.clientY;
            const startX = window.innerWidth / 2;
            const startY = window.innerHeight;
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        });

        // --- Original Confetti Logic ---
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];

            setInterval(() => {
                const el = document.createElement('div');
                el.classList.add('confetti');
                el.style.left = Math.random() * 100 + 'vw';
                el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                el.style.animationDuration = Math.random() * 2 + 3 + 's';
                el.style.width = Math.random() * 8 + 4 + 'px';
                el.style.height = Math.random() * 8 + 4 + 'px';

                container.appendChild(el);

                // Cleanup
                setTimeout(() => el.remove(), 5000);
            }, 200);
        }

        function launchExplosion() {
            const container = document.getElementById('confetti-container');
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];

            for (let i = 0; i < 50; i++) {
                const el = document.createElement('div');
                el.classList.add('confetti');
                el.style.left = '50%';
                el.style.top = '50%';
                el.style.transition = 'all 1s ease-out';
                el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // Random explosion direction
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 200 + 50;

                // Custom animation for explosion
                // Since this is a simple script, we stick to the falling one but maybe inject a burst?
                // Let's just spawn more falling confetti for now to keep it simple but "rich"
            }
            // Increase confetti intensity temporarily
            const originalInterval = setInterval(() => {
                const el = document.createElement('div');
                el.classList.add('confetti');
                el.style.left = Math.random() * 100 + 'vw';
                el.style.top = '-10px';
                el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                el.style.animationDuration = Math.random() * 1 + 2 + 's'; // Faster fall
                container.appendChild(el);
                setTimeout(() => el.remove(), 3000);
            }, 50);

            setTimeout(() => clearInterval(originalInterval), 2000);
        }

        // Start background confetti
        createConfetti();
    </script>
</body>

</html>
